<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter name" id="name"><br><br>

    <label for="email">Email:</label>
    <input type="text" placeholder="Enter email" id="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter password" id="password"><br><br>

    <label for="confpass">Confirm Password:</label>
    <input type="password" placeholder="Confirm password" id="confpass"><br><br>

    <button id="button" onclick="validateForm()">Submit</button>
    <div id="error" class="error"></div>

    <script src="index.js"></script>
</body>
</html>
